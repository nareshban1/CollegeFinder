{% extends "base.html" %}
{% block content %}
<head>
    <title>Collegefinder| Register</title>
</head>
    <section class="content">
         <div class="container">
            <div class="row">
              <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                  <div class="card-body">
                      <h5 class="card-title text-center">Register</h5>
                      {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger" role="alert">
                                {{ message }}
                                </div>
                        {% endfor %}


                    {% endif %}
                    <form class="form-signin"  method="POST" action="{% url 'register' %}">
                        {% csrf_token %}
                        <div class="form-label-group">
                            <input type="text" class="form-control" id="firstname" name="first_name" placeholder="First Name" required autofocus><br>
                        </div>
                        <div class="form-label-group">
                            <input type="text" class="form-control" id="lastname"  name="last_name" placeholder="Last Name" required ><br>
                        </div>
                        <div class="form-label-group">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username"required >
                            <br>
                        </div>
                        <div class="form-label-group">
                            <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required ><br>
                        </div>
                        <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" name="password1" placeholder="Password" required>
                            <br>
                        </div>
                        <div class="form-label-group">
                            <input type="password" id="confirmpassword" class="form-control" name="password2" placeholder="Confirm Password" required>
                            <br>
                        </div>
                          <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"> Sign up </button>

                    </form>
                      <p style="color:black; font-size:12px; text-align: center;"> Already have an account    <a href="/login" style="color:blue;">Log in</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </section>
{% endblock content %}
